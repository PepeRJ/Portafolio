<header class="header">
    <a href="#home" class="logo">Pepe<span>RJ</span></a>

    @if(!showMenu){
        <i class='bx bx-menu' id="menu-icon" (click)="toggleMenu()"></i>
    }
    @if(showMenu){
        <i class='bx bx-x' id="close-icon" (click)="toggleMenu()"></i>
        }
        <nav class="navbar" [ngClass]="{ 'active': showMenu }">
          <a href="#home" [ngClass]="{ 'active': isActive && activeLink === 'home' }" (click)="setActiveLink('home')">Inicio</a>
          <a href="#projects" [ngClass]="{ 'active':  activeLink === 'projects' }" (click)="setActiveLink('projects')">Proyectos</a>
          <a href="#about" [ngClass]="{ 'active': activeLink === 'about' }" (click)="setActiveLink('about')">Sobre m√≠</a>
          <a href="#skills" [ngClass]="{ 'active':  activeLink === 'skills' }" (click)="setActiveLink('skills')">Skills</a>
          <a href="#contact" [ngClass]="{ 'active': activeLink === 'contact' }" (click)="setActiveLink('contact')">Contacto</a>
        </nav>
      </header>
